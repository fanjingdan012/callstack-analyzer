    function d3Digest() {

      var link = links.selectAll(".link")
        .data(sankey.links());

      var newLink = link.enter().append("path")
          .attr("class", "link")
          .style("stroke-width", function (d) {
            return Math.max(1, d.dy) + 'px';
          });

      newLink.append("title")
        .text(function (d) {
          return d.source.name + " → " + d.target.name + "\n" + format(d.value);
        });

      link = newLink.merge(link);

      link.transition().duration(animDuration)
        .attr("d", path)
        .style("stroke-width", function (d) {
          return Math.max(1, d.dy) + 'px';
        });

      var node = nodes.selectAll(".node")
        .data(sankey.nodes());

      var newNode = node.enter().append("g")
        .attr("class", "node");

      newNode.attr("transform", function (d) {
        return "translate(" + d.x + "," + d.y + ")";
      });

      node.transition().duration(animDuration)
        .attr("transform", function (d) {
          return "translate(" + d.x + "," + d.y + ")";
        });

      node = newNode.merge(node);

      newNode.append('rect');
      newNode.append('text');

      newNode.select("rect")
        .attr("width", sankey.nodeWidth())
        .attr("height", function (d) {
          return d.dy;
        })
        .append("title")
          .text(function (d) {
            return d.name + "\n" + format(d.value);
          });

      node.select("rect")
        .style("fill", function (d) {
          return d.color = color(d.springtype);//d.name.replace(/ .*/, ""));
        })
        .style("stroke", function (d) {
          return d3.rgb(d.color).darker(2);
        })
        .transition().duration(animDuration)
          .attr("height", function (d) {
            return d.dy;
          });

      newNode.select("text")
        .attr("dy", ".35em")
        .attr("transform", null)
        .attr("y", function (d) {
          return d.dy / 2;
        });

      node.select("text")
        .text(function (d) {
		///=======================================decide display name==========
          return d.clazz+' '+d.method;
        })
        .attr("x", -6)
        .attr("text-anchor", "end")
        .filter(function (d) {
          return d.x < width / 2;
        })
          .attr("x", 6 + sankey.nodeWidth())
          .attr("text-anchor", "start");

      node.select('text').transition().duration(animDuration)
        .attr("y", function (d) {
          return d.dy / 2;
        });
    }
